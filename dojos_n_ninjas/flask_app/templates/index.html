<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body> 
    <div class="result-container">
        <h1>New Dojo</h1>
        <form action="/create/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name">
            <input type="submit" href="/create" value="Submit">
        </form>
    </div>
    <div class="result-container">
        <h1>All Dojos</h1>
        <ul> {%  for dojo in all_dojos %}
            <li><a href="/dojos/{{dojo.id}}"><span>{{dojo.name}}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</div>

    <a id="ninja-btn" href="/add_ninja" >Add Ninja</a>

</body>
</html>
