<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">
</head>
<body>
    <table>
        {% for i in range(row): %}
        <tr>
            {% for j in range(row): %}
            <td class="box1"></td>
            <td class="box2"></td>
            {% endfor%}
        </tr>
        <tr>
            {% for x in range(col): %}
            <td class="box2"></td>
            <td class="box1"></td>
            {% endfor%}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
