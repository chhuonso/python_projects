<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div id="counter-container">
        <h1>Counter</h1>
        <h3>{{session['count']}}</h3>
        <div id="click-reset-box">
            <form action="/increment" method="post">
                <button id="click-btn" value="Increment" name="increment">Click</button>
            </form>
            
            <form action="/reset" method="post">
                <button id="reset-btn" value="Reset" name="reset">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
